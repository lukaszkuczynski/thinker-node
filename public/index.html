		<script type="text/javascript">
			$(document).ready(function() {
				// elastic init
				//dao.init('/static/application-config-couch.json', function(e) { 
				dao.init('/static/application-config-rest.json', 
				function(e) { 
					viewer.showError('error while connecting to elastic');
					console.error(e);
				},
				function() {
					thinker.loadApp('/static/preset-config.json','elements','preset');
					prepareEvents();
					viewer.init(10, 'lastDocs');
				}
				);
			});

	

			function prepareEvents() {
				$('select#preset').change(function() {
					var val = $(this).val();
					thinker.loadPreset(val);
				});
				$('button#refresh').click(function(e){
					e.preventDefault();
					viewer.refresh();
				});
			}
			


		</script>
